<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Insert Student</title>
  {% include 'navbar.html' %}
  <style>
    @media (min-width: 1025px) {
      .h-custom {
        height: 100vh !important;
      }
    }

    .card-registration .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: .75em;
      padding-right: .75em;
    }

    .card-registration .select-arrow {
      top: 13px;
    }

    .gradient-custom-2 {
      /* fallback for old browsers */
      background: #a1c4fd;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, rgba(161, 196, 253, 1), rgba(194, 233, 251, 1));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, rgba(161, 196, 253, 1), rgba(194, 233, 251, 1))
    }

    .bg-indigo {
      background-color: #4835d4;
    }

    @media (min-width: 992px) {
      .card-registration-2 .bg-indigo {
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
      }
    }

    @media (max-width: 991px) {
      .card-registration-2 .bg-indigo {
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
      }
    }
  </style>


</head>

<!-- <body> -->

<section class="h-100 h-custom gradient-custom-2">
  <form method="POST">
    {% csrf_token %}
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="p-5">
                    <h3 class="fw-normal mb-5" style="color: #4835d4;">Student Infomation</h3>


                    <div class="mb-4 pb-2">
                      <div class="form-outline">
                        <input type="text" required name="name" id="form3Examplev4" class="form-control form-control-lg"
                           />
                        <label class="form-label" for="form3Examplev4">Full Name</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <input type="text" required name="roll_no" id="form3Examplev2" class="form-control form-control-lg"
                             />
                          <label class="form-label" for="form3Examplev2">Roll Number</label>
                        </div>

                      </div>
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <input type="number" required name="id" id="form3Examplev3" class="form-control form-control-lg"
                            min="0" />
                          <label class="form-label" for="form3Examplev3">ID</label>
                        </div>

                      </div>
                    </div>



                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <input type="text" required id="form3Examplev5" name="phone_no" class="form-control form-control-lg"
                             />
                          <label class="form-label" for="form3Examplev5">Phone Number</label>
                        </div>

                      </div>

                      <div class="col-md-6 mb-4 pb-2">

                        <!-- <div class="col-md-6 mb-4"> -->

                        <h6 class="mb-2 pb-1">Gender: </h6>

                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                            value="F" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>

                        <div class="form-check form-check-inline">
                          <input class="form-check-input" required type="radio" name="gender" id="maleGender"
                            value="M" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>


                        <!-- </div> -->
                      </div>
                      <!-- </div> -->



                    </div>

                  </div>
                </div>
                <div class="col-lg-6 bg-indigo text-white">
                  <div class="p-5">

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <input type="text" required name="session" id="form3Examplev2" class="form-control form-control-lg"
                             />
                          <label class="form-label" for="form3Examplev2">Session</label>
                        </div>

                      </div>
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <input type="number" required name="sem" id="form3Examplev3" class="form-control form-control-lg" min="0" max="8"
                             />
                          <label class="form-label" for="form3Examplev3">Semester</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <input type="text" required name="section" id="form3Examplev2" class="form-control form-control-lg"
                            />
                          <label class="form-label" for="form3Examplev2">Section</label>
                        </div>

                      </div>
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <input type="email" required name="e_mail" id="form3Examplev3" class="form-control form-control-lg"
                             />
                          <label class="form-label" for="form3Examplev3">Email</label>
                        </div>
                      </div>
                    </div>


                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <input type="date" required name="dob" id="form3Examplev2" class="form-control form-control-lg"
                             />
                          <label class="form-label" for="form3Examplev2">Date of Birth</label>
                        </div>

                      </div>
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <input type="date" required name="doa" id="form3Examplev3" class="form-control form-control-lg"
                             />
                          <label class="form-label" for="form3Examplev3">Date of Admission</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <input type="number" required name="gap" id="form3Examplev2" class="form-control form-control-lg" min="0"
                            />
                          <label class="form-label" for="form3Examplev2">Gap</label>
                        </div>
    
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input type="number" required name="age" id="form3Examplev2" class="form-control form-control-lg" min="0"
                            />
                          <label class="form-label" for="form3Examplev2">Age</label>
                        </div>
                      </div>

                    </div>

                    <input type="submit" class="btn btn-light btn-lg" data-mdb-ripple-color="dark" value="Submit">


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<!-- </body> -->

</html>
