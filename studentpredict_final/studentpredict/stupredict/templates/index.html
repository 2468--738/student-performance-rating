<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% include 'login_navbar.html' %}
</head>
<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="{% static 'login_css.css' %}">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    {% ifequal error "No" %}
    <script>
        alert("Logged in successfully");
        window.location = ("/home/");
    </script>
    {% endifequal %}

    <!-- Send to login page if any error -->
    {% ifequal error "Yes" %}
    <script>
        alert("Invalid Login Credentials, Try Again");
        window.location = ("/");
    </script>
    {% endifequal %}
    

    <!-- Login Form -->
    <form method="post">
      {% csrf_token %}
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="User Name">
      <input type="password" id="password" class="fadeIn third" name="pwd" placeholder="Password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>


  </div>
</div>
</body>
</html>
